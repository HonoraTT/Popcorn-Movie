server:
  port: 8080

spring:
  application:
    name: movietime
  
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/popcornmovie?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: 123456

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.movietime.entity
  configuration:
    map-underscore-to-camel-case: true

logging:
  level:
    com.movietime: debug
    org.springframework.web: info
